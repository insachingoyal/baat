spring:
  datasource:
    url: jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    initialize: ${DATABASE_INITIALISE}
  rabbitmq:
    host: ${RABBITMQ_HOST}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: ${SERVER_PORT}
